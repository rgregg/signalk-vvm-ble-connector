ble-device:
  address: 11:22:33:44:55:66
  name: "VVM 1234123123"
  retry-interval-seconds: 30
  data-recording:
    enabled: true
    file: ./logs/data.csv
    keep: all
    output: raw
  conversions:
    # Optional: Override default conversion factors for experimenting with data output
    # If not specified, defaults will be used
    # 
    # Simple multiplication factor:
    # rpm_to_hertz: 0.0167  # custom factor instead of default /60
    #
    # Complex conversion with operation, factor and offset:
    # celsius_to_kelvin:
    #   operation: add      # multiply, divide, add, subtract
    #   factor: 273.15      # value to use in operation
    #   offset: 0           # optional offset added after operation
    #
    # millivolts_to_volts:
    #   operation: divide
    #   factor: 1000
    #
    # minutes_to_seconds: 60
    # centiliters_to_cubic_meters: 0.000000278  # custom factor
    # decapascals_to_pascals: 10
signalk:
  websocket-url: ws://127.0.0.1:3000/signalk/v1/stream?subscribe=none
  username: admin
  password: admin
  retry-interval-seconds: 30
logging:
  level: INFO
  file: ./logs/vvm_monitor.log
  keep: 5
  
  